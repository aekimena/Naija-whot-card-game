<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="computer-cards-slide-container">
      <div class="computer-cards"></div>
    </div>
    <div
      style="
        display: flex;
        justify-content: space-evenly;
        align-items: flex-end;
        grid-column-gap: 2rem;
      "
    >
      <div class="display-cards">
        <div class="display-card">
          <p class="h1 display-card-number">5</p>
          <p class="display-card-shape">SQUARE</p>
        </div>
      </div>
      <div class="market-cards">
        <div class="market-card" title="market">
          <p class="market-card-text">MARKET</p>
        </div>
      </div>
    </div>
    <div class="player-cards-slide-container">
      <div class="player-cards" id="player-cards"></div>
    </div>

    <script type="module" src="main.js"></script>
    <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
