<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naija Whot</title>
    <link
      rel="stylesheet"
      href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="computer-cards-slide-container container-xxl">
      <div class="computer-cards d-flex gap-3"></div>
      <div class="computer-added-card-info">
        <p class="h1 number">+2</p>
      </div>
    </div>
    <div class="d-flex gap-4 align-items-end">
      <div class="display-cards">
        <div class="display-card">
          <p class="h1 display-card-number">5</p>
          <p class="display-card-shape">SQUARE</p>
        </div>
      </div>
      <div class="market-cards">
        <div class="market-card" title="market">
          <img src="shapes/market.png" class="market-card-shape" alt="" />
        </div>
      </div>
    </div>
    <div class="player-cards-slide-container container-xxl">
      <div class="player-cards d-flex gap-3" id="player-cards"></div>
      <div class="player-added-card-info">
        <p class="h1 number">+2</p>
      </div>
    </div>

    <div class="info-container hide-info-box">
      <div class="info-box"></div>
    </div>

    <div class="menu-btn h5">x</div>
    <script type="module" src="main.js"></script>
    <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
